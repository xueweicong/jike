                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="newstitle">新闻标题</label>
                                    <input type="text"  required="required" class="form-control" id="newstitle" placeholder="请输入新闻标题">
                                </div>
                                <div class="form-group">
                                    <label for="newstype">新闻类型</label>
                                    <select class="form-control" id="newstype">
                                        <!--<option>推荐</option>-->

                                        <option>百家</option>
                                        <option>女人</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="newsimg">新闻图片(3张，逗号分隔。例：img/1.JPEG,img/2.JPEG,img/3.JPEG)</label>

                                    <input type="text"  required="required" class="form-control" id="newsimg" placeholder="请输入图片地址">
                                </div>
                                <div class="form-group">
                                    <label for="newstime">新闻时间</label>
                                    <input type="datetime-local" required="required" class="form-control" id="newstime">
                                </div>
                                <div class="form-group">
                                    <label for="newsurl">新闻地址</label>
                                    <input type="text" required="required" class="form-control" id="newsurl" placeholder="请输入新闻地址">

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">警告</h4>
                </div>
                <div class="modal-body">删除无法恢复</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 编辑模态框（Modal） -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="newstitle">新闻标题</label>
                            <input type="text"  required class="form-control" id="upnewstitle" placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="newstype">新闻类型</label>
                            <select class="form-control" id="upnewstype">
                                <option>科技</option>
                                <option>本地</option>
                                <option>娱乐</option>
                                <option>图片</option>
                                <option>社会</option>
                                <option>军事</option>
                                <option>互联网</option>
                                <option>百家</option>
                                <option>女人</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newsimg">新闻图片</label>
                            <!--<input type="file" id="newsimg">-->
                            <input type="text"  required class="form-control" id="upnewsimg" placeholder="请输入图片地址">
                        </div>
                        <div class="form-group">
                            <label for="newstime">新闻时间</label>
                            <input type="datetime-local" required class="form-control" id="upnewstime">
                        </div>
                        <div class="form-group">
                            <label for="newsurl">新闻地址</label>
                            <input type="text" required class="form-control" id="upnewsurl" placeholder="请输入新闻地址">
                        </div>

                </div>
                <div class="modal-footer">
